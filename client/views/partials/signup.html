<div data-extend-template="/partials/navbar.html"></div>

<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-sm-6">
      <h1>Sign up</h1>
      <form id="signup-form" role="form">
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input 
            type="email"
            class="form-control"
            id="signup-email"
            placeholder="Email"
            ng-model="newUser.email">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            class="form-control"
            id="signup-password"
            placeholder="Password"
            ng-model="newUser.password">
        </div>
        <div class="form-group">
          <label for="signup-username">Desired Username</label>
          <input 
            class="form-control"
            id="signup-username"
            placeholder="Username"
            ng-model="newUser.username">
        </div>

        <div class="form-group row">  
          <div class="col-sm-3">
            <button 
              type="submit"
              class="btn btn-default"
              ng-click="signup()">
              Sign up
            </button>
          </div>
          <div class="col-sm-1">
            <p class="col-spacer">or</p>
          </div>
          <div class="col-sm-8">
            <a  class="btn btn-block btn-social btn-facebook"
                href="/api/auth/facebook/"
                target="_self">
                <i class="fa fa-facebook"></i>
                Sign in with Facebook
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
